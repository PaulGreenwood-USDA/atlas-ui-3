apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "atlas.svc.nginx" . }}-conf
  labels:
    {{- include "atlas.labels" . | nindent 4 }}
data:
  default.conf: |
    # Generated by Helm - OpenShift friendly NGINX config
    upstream {{ include "atlas.svc.main" . }} {
        server {{ include "atlas.svc.main" . }}:{{ .Values.service.mainApp.port }};
    }

    upstream {{ include "atlas.svc.auth" . }} {
        server {{ include "atlas.svc.auth" . }}:{{ .Values.service.authApp.port }};
    }

    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_tokens off;
        port_in_redirect off;

        # Route /login and /getatoken (case-insensitive) to auth-app
        location ~* ^/(login|getatoken)$ {
            add_header X-Debug-Location "auth-regex-block" always;
            proxy_pass http://{{ include "atlas.svc.auth" . }};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Internal location for auth check
        location = /auth-check {
            add_header X-Debug-Location "auth-check-block" always;
            internal;
            proxy_pass http://{{ include "atlas.svc.auth" . }}/auth;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # File download endpoint - restrict to internal ranges
        location /api/files/download/ {
            allow 127.0.0.1;
            allow ::1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            auth_request /auth-check;
            auth_request_set $auth_user_email $upstream_http_x_user_email;
            error_page 401 = @do_login_redirect;

            proxy_pass http://{{ include "atlas.svc.main" . }};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-Email $auth_user_email;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Everything else to main-app, requires authentication
        location / {
            add_header X-Debug-Location "main-location-block" always;
            auth_request /auth-check;
            error_page 401 = @do_login_redirect;
            auth_request_set $auth_user_email $upstream_http_x_user_email;

            proxy_pass http://{{ include "atlas.svc.main" . }};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-Email $auth_user_email;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
            proxy_read_timeout 86400;
        }

        location @do_login_redirect {
            return 302 /login;
        }
    }
